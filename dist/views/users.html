<h1><i class="fa fa-1x fa-group"></i> Users</h1>
<hr>
<div class="row">
	<div class="col-md-12">
		<!-- Button trigger modal -->
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		  Launch demo modal
		</button>
		<div id="myModal" class="modal fade">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title">Modal title</h4>
		      </div>
		      <div class="modal-body">
		      	<div class="profile-view">
				 
				  <div class="row">
				    <div class="col-sm-9 col-xs-7">
				      <form class="form-horizontal">
				        <div class="form-group">
				          <label class="control-label col-sm-3 col-xs-3">Email:</label>
				          <div class="controls col-sm-9 col-xs-9">
				            <input type="email" class="form-control" placeholder="Email" ng-model="App.session.user.email">
				          </div>
				        </div>
				        <div class="form-group">
				          <label class="control-label col-sm-3 col-xs-3">Name:</label>
				          <div class="controls col-sm-9 col-xs-9">
				            <input type="text" class="form-control" placeholder="Name" ng-model="App.session.user.name">
				          </div>
				        </div>
				        <div class="form-group">
				          <label class="control-label col-sm-3 col-xs-3">Summary:</label>
				          <div class="controls col-sm-9 col-xs-9">
				            <textarea class="form-control" placeholder="Enter 200 words or less..." ng-model="App.session.user.meta.summary"></textarea>
				          </div>
				        </div>
				       
				        
				      </form>
				    </div>
				    <div class="col-sm-3 col-xs-5">
				      <aside class="profile-pic center">
				        <img src="http://jonniespratley.me/assets/jonnie/avatar.png" class="img-thumbnail" alt="{{App.session.user.username}}">
				      </aside>
				    </div>
				  </div>
			
				</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		
	</div>
</div>
